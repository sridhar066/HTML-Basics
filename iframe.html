<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>

    <h1 style="background-color: blanchedalmond; text-align: center;">Iframe , Audio , Video </h1>
    <div>
        <h2>IFRAME</h2>
    </div>
    <iframe src="./Image/Sample image/one.jpg" frameborder="0"></iframe>
    <div>
        <p>Welcome to Bangalore</p>
    </div> <br> <br>
    <div>
        <div>
            <h2>Audio</h2>
        </div>
        <audio controls>
            <source src="./Audio,video/message-tone-60060.mp3" type="audio/mpeg">
        </audio>
    </div> <br><br>
    <div>
        <h2>Video</h2>
    </div>
    <div>
        <video width="340" height="200" controls>
            <source src="./Audio,video/pexels-edward-jenner-4114797-3840x2160-50fps.mp4" type="video/mp4"
        </video>
    </div>
</body>
</html>
